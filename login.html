<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Log in</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/Saber conectar.jpg">
</head>
<body class="container">
    <header class="header">
        <div class="contain logo-nav-container">
            <a href="img/Saber conectar.jpg" class="log">Saber conectar</a>
        <nav class="navigation">

            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Ingresar</a></li>
                <li><a href="registro.html">Registrarse</a></li>
            </ul>
        </nav>
    </div>
    </header>

    <main class="main">
    
    <div class="login-box">
        <a class="logo" href="index.html"><img class="logo" src="img/Saber conectar.jpg" alt="Logo de Saber Conectar"></a>
        <h1>Ingrese a su cuenta aquí</h1>
        <form method="POST" action="index.html">

            <!---Nombre de usuario-->
            <label for="username">Nombre de usuario</label> <br>
            <input type="text" placeholder="ingrese su usuario o email"> <br>

            <!--Contraseña-->
            <label for="password">Contraseña</label> <br>
            <input type="password" minlength="6" maxlength="16" placeholder="Ingrese su contraseña"> <br>

            <!--botón para enviar la información-->
            <input type="submit" value="Ingresar"> <br>
    
            <a class="registro" href="registro.html">Registrarse</a><br>
            
            <a class="contra" href="recuperarpass.html">¿Haz olvidado tu contraseña?</a> <br>
            <p>Si no está registrado haga clic en el botón <i>registrarse</i></p> <br>
        </form>
    </div>
</main>

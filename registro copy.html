        <a class="logo" href="index.html"><img src="img/Saber conectar.jpg" alt="logo de Saber Conectar"></a>
        <h1>Cree su cuenta aquí</h1>
        <form method="POST" action="registro.php">

            <!--Nombre de usuario-->
            <label for="username">Nombre de usuario</label> <br>
            <input type="text" placeholder="Ingrese su nombre de usuario"> <br>

            <!--Email-->
            <label for="email">Correo electrónico</label> <br>
            <input type="email" placeholder="Ingrese su correo electrónico"> <br>

            <!--Contraseña-->
            <label for="password">Contraseña</label> <br>
            <input type="password" minlength="4" maxlength="16" placeholder="Ingrese su contraseña"> <br>

            <!--botón para enviar la información-->
            <input type="submit" value="Registrarse"> <br>
            
            <!--Botón para ingresar-->
            <a href="login.html">Ingresar</a> <br>

            <p>Si ya está registrado haga clic en el botón <i>Ingresar</i></p>
